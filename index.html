<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>스파이크 디퓨즈 룰렛</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="app">
<header>
<h1>💣 스파이크 디퓨즈 룰렛</h1>
<p class="subtitle">참가자 이름을 쉼표나 줄바꿈으로 입력하고 <strong>시작</strong>하세요.</p>
</header>


<section class="controls">
<textarea id="names" placeholder="참가자 이름을 쉼표나 줄바꿈으로 입력하세요"></textarea>


<div class="control-row">
<label>디퓨즈 기본소요시간 (초)
<input id="baseDefuse" type="number" min="1" value="7">
</label>
<label>폭발 기본범위 (초)
<input id="explodeRange" type="text" value="-3,12" title="explode = defuse + random(min,max)">
</label>
<label>바보 확률 (%)
<input id="stupidRate" type="number" min="0" max="100" value="15">
</label>
<label>속도 배율
<input id="speed" type="number" min="0.1" step="0.1" value="1">
</label>
</div>


<div class="buttons">
<button id="startBtn">시작</button>
<button id="resetBtn">초기화</button>
</div>
</section>


<section class="arena-wrap">
<div id="arena" class="arena"></div>
<aside class="log">
<h3>로그</h3>
<div id="logBox" class="logBox"></div>
</aside>
</section>

</main>


<script src="js/script.js"></script>
